<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
   <!-- header.html 연결 -->
   <div th:replace="~{header::header-fragment}"></div>
   
	<div id="container">
		<h2>COMMUNITY</h2>
		<table class="tbl_list">
			<thead>
				<tr>
					<th>No</th>
					<th>title</th>
					<th>Writer</th>
					<th>Date Created</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}">
					<td th:text="${board.id}"></td>
					<!-- <td th:text="${board.title}"></td> -->
					<td>
						<a th:href="@{|/board/${board.id}|}" th:text="${board.title}"></a>
					</td>
					<td th:text="${board.member.name}"></td>
					<td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
		<div class="wrt_btn">
			<a th:href="@{/}"><button>home</button></a>
			<a th:href="@{/board/write}"><button>writing</button></a>
		</div>
	</div>
</body>
</html>
