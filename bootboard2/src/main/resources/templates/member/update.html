<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
   <!-- header.html 연결 -->
   <div th:replace="~{/layout/header::header-fragment}"></div>
   
	<div id="container">
		<h2>EDIT MY INFO</h2>
		<div class="detail">
		<form th:action="@{/member/update}" method="post">
		<input type="hidden" name="id" th:value="${member.id}">
			<fieldset>
				<ul>
					<li>
						<label for="memberId">ID</label>
						<input type="text" name="memberId"
							id="memberId" th:value="${member.memberId}" readonly>
					</li>
					<li>
						<label for="password">Password</label>
						<input type="password" name="password"
							id="password" placeholder="꼭" required>
					</li>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name"
							id="name" th:value="${member.name}">
					</li>
					<li>
						<label for="role">Role</label>
						<input type="text" name="role"
							id="role" th:value="${member.role}" readonly>
					</li>
					<li class="btn">
						<button type="submit">done</button>
						<button type="reset">cancel</button>
					</li>
				</ul>
			</fieldset>
		</form>
		</div>
	</div>
</body>
</html>
