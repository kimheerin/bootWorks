<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detail</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>MY INFO</h2>
		<div class="detail">
			<fieldset>
				<ul>
					<li>
						<label for="memberId">ID</label>
						<input type="text" name="memberId"
							id="memberId" th:value="${member.memberId}" readonly>
					</li>
					<li>
						<label for="password">Password</label>
						<input type="password" name="password"
							id="password" th:value="${member.password}" readonly>
					</li>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name"
							id="name" th:value="${member.name}" readonly>
					</li>
					<li>
						<label for="role">Role</label>
						<input type="text" name="role"
							id="role" th:value="${member.role}" readonly>
					</li>					
					<li class="btn">
						<a th:href="@{|/member/update/${member.id}|}">
						<button type="button">edit</button>
						</a>
						<a th:href="@{/member/list}">
						<button type="button">back</button>
						</a>
					</li>
				</ul>
			</fieldset>
		</div>
	</div>
</body>
</html>
